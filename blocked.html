<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - FocusWarden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .blocked-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .blocked-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .blocked-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .blocked-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .blocked-message {
            font-size: 18px;
            margin-bottom: 24px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .blocked-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .blocked-url {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .blocked-time {
            font-size: 14px;
            opacity: 0.8;
        }

        .blocked-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .action-btn.primary {
            background: #28a745;
            border-color: #28a745;
        }

        .action-btn.primary:hover {
            background: #218838;
            border-color: #218838;
        }

        .motivational-quote {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-style: italic;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .blocked-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .blocked-title {
                font-size: 28px;
            }
            
            .blocked-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="blocked-icon">
            <img src="icon-128.png" alt="FocusWarden Logo">
        </div>
        
        <h1 class="blocked-title">Site Blocked</h1>
        
        <p class="blocked-message">
            This website is currently blocked by FocusWarden to help you stay focused and productive.
        </p>
        
        <div class="blocked-details">
            <div class="blocked-url" id="blockedUrl"></div>
            <div class="blocked-time" id="blockedTime"></div>
        </div>
        
        <div class="blocked-actions">
            <button class="action-btn primary" id="settingsBtn">
                Settings
            </button>
            <button class="action-btn" id="newTabBtn">
                New Tab
            </button>
        </div>
        
        <div class="motivational-quote" id="quote">
            "The key is not to prioritize what's on your schedule, but to schedule your priorities." - Stephen Covey
        </div>
    </div>

    <script src="blocked.js"></script>
</body>
</html>
